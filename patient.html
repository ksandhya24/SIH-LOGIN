<!DOCTYPE html>
<html>
<head>
    <title>Psychiatric Intake Form</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <div class="container">
        <h2>Patient Registration Form</h2>
        <form>
            <h3>Patient Information:</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
           
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea><br><br>

            <h3>Reason for Referral:</h3>
            <label for="reasonForReferral">Please describe the reason for referral:</label>
            <textarea id="reasonForReferral" name="reasonForReferral"></textarea><br><br>

            <h3>Medical History:</h3>
            <label for="medicalHistory">Do you have any medical conditions? (e.g. diabetes, hypertension)</label>
            <textarea id="medicalHistory" name="medicalHistory"></textarea><br><br>
            <label for="allergies">Do you have any allergies?</label>
            <textarea id="allergies" name="allergies"></textarea><br><br>
            <label for="currentMedications">Current medications:</label>
            <textarea id="currentMedications" name="currentMedications"></textarea><br><br>
            <label for="previousSurgeries">Previous surgeries:</label>
            <textarea id="previousSurgeries" name="previousSurgeries"></textarea><br><br>

            <h3>Psychiatric History:</h3>
            <label for="psychiatricHistory">Have you had any previous psychiatric treatment?</label>
            <textarea id="psychiatricHistory" name="psychiatricHistory"></textarea><br><br>
            <label for="previousTherapists">Have you seen a therapist before?</label>
            <textarea id="previousTherapists" name="previousTherapists"></textarea><br><br>
            <label for="currentSymptoms">What are your current symptoms?</label>
            <textarea id="currentSymptoms" name="currentSymptoms"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
